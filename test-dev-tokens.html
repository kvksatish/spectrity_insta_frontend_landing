<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dev Tokens</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            background: #252526;
        }
        .error {
            border-color: #f44336;
        }
        .warning {
            border-color: #ff9800;
        }
        code {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1177bb;
        }
    </style>
</head>
<body>
    <h1>üîç Dev Tokens Test</h1>
    <p>This page tests if your dev tokens from .env are working.</p>

    <div id="results"></div>

    <button onclick="testTokens()">Test Dev Tokens</button>
    <button onclick="testAPI()">Test API Call</button>
    <button onclick="window.location.href='/login'">Go to Login</button>

    <script>
        const results = document.getElementById('results');

        function addResult(html, className = '') {
            const div = document.createElement('div');
            div.className = `status ${className}`;
            div.innerHTML = html;
            results.appendChild(div);
        }

        function testTokens() {
            results.innerHTML = '';

            // Check if tokens are set in localStorage (normal flow)
            const localAT = localStorage.getItem('at');
            const localRT = localStorage.getItem('rt');

            addResult(`
                <strong>localStorage Tokens:</strong><br>
                Access Token: ${localAT ? '‚úì Found (' + localAT.substring(0, 50) + '...)' : '‚úó Not found'}<br>
                Refresh Token: ${localRT ? '‚úì Found (' + localRT.substring(0, 50) + '...)' : '‚úó Not found'}
            `);

            // Check console for dev mode logs
            addResult(`
                <strong>Next Steps:</strong><br>
                1. Open browser console (F12)<br>
                2. Look for: <code>[DEV MODE] Using dev access token from .env</code><br>
                3. If you see it, dev tokens are active!<br>
                4. Try navigating to <code>/login</code> - you should be redirected to dashboard
            `);
        }

        async function testAPI() {
            results.innerHTML = '';
            addResult('üîÑ Testing API call with dev tokens...', 'warning');

            try {
                const response = await fetch('https://spectrity.com/api/v1/auth/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`
                        <strong>‚úÖ API Call Successful!</strong><br>
                        Status: ${response.status}<br>
                        User: ${data.data?.email || 'Unknown'}<br>
                        <br>
                        Dev tokens are working correctly!
                    `);
                } else {
                    const error = await response.json();
                    addResult(`
                        <strong>‚ö†Ô∏è API Call Failed</strong><br>
                        Status: ${response.status}<br>
                        Error: ${error.message || 'Unknown error'}<br>
                        <br>
                        Possible reasons:<br>
                        - Dev tokens might be expired<br>
                        - Backend might not be responding<br>
                        - Tokens might be invalid
                    `, 'error');
                }
            } catch (error) {
                addResult(`
                    <strong>‚ùå Network Error</strong><br>
                    ${error.message}<br>
                    <br>
                    Check if backend is running at https://spectrity.com/api
                `, 'error');
            }
        }

        // Auto-run on load
        window.onload = function() {
            addResult(`
                <strong>üìã Instructions:</strong><br>
                1. Make sure dev server is running: <code>npm run dev</code><br>
                2. Make sure you restarted after adding tokens to .env<br>
                3. Click "Test Dev Tokens" to check current state<br>
                4. Check browser console for <code>[DEV MODE]</code> logs<br>
                <br>
                Expected behavior with dev tokens:<br>
                ‚Ä¢ Visit /login ‚Üí auto-redirect to /dashboard<br>
                ‚Ä¢ No need to manually login<br>
                ‚Ä¢ Console shows "[DEV MODE]" messages
            `, 'warning');
        };
    </script>
</body>
</html>
