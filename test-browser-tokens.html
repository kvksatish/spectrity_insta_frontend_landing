<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Flow Browser Diagnostic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .log-output {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 15px;
            border-radius: 6px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-success {
            color: #4ec9b0;
        }

        .log-error {
            color: #f48771;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .log-info {
            color: #9cdcfe;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #4ec9b0;
        }

        .status-error {
            background: #f48771;
        }

        .status-unknown {
            background: #dcdcaa;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .token-preview {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-top: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Token Flow Diagnostic Tool</h1>

        <!-- Configuration -->
        <div class="card">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="form-group">
                <label for="backendUrl">Backend URL:</label>
                <input type="text" id="backendUrl" value="http://localhost:3005/api/v1" placeholder="http://localhost:3005/api/v1">
            </div>
            <div class="form-group">
                <label for="email">Test Email:</label>
                <input type="email" id="email" value="test@example.com" placeholder="test@example.com">
            </div>
            <div class="form-group">
                <label for="password">Test Password:</label>
                <input type="password" id="password" value="Test@1234" placeholder="Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="rememberMe" checked> Remember Me
                </label>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h2>üöÄ Quick Actions</h2>
            <button class="btn" onclick="checkCurrentState()">1. Check Current State</button>
            <button class="btn btn-secondary" onclick="testLogin()">2. Test Login Flow</button>
            <button class="btn btn-success" onclick="testRefresh()">3. Test Token Refresh</button>
            <button class="btn btn-danger" onclick="clearAll()">Clear All Tokens</button>
        </div>

        <!-- Current State -->
        <div class="card">
            <h2>üìä Current State</h2>
            <div class="grid">
                <div class="stat-box">
                    <div class="stat-number" id="tokenCount">-</div>
                    <div class="stat-label">Tokens in Storage</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="refreshTokenStatus">-</div>
                    <div class="stat-label">Refresh Token</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="accessTokenStatus">-</div>
                    <div class="stat-label">Access Token</div>
                </div>
            </div>

            <div id="tokenDetails" style="margin-top: 20px;"></div>
        </div>

        <!-- Diagnostic Log -->
        <div class="card">
            <h2>üìù Diagnostic Log</h2>
            <div id="logOutput" class="log-output">
                Ready to start diagnostics...
            </div>
        </div>
    </div>

    <script>
        const $ = (id) => document.getElementById(id);
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'success': '‚úì',
                'error': '‚úó',
                'warning': '‚ö†',
                'info': '‚Ñπ'
            }[type] || '‚Ñπ';

            const logEntry = `[${timestamp}] ${prefix} ${message}`;
            logs.push({ message: logEntry, type });
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const output = logs.map(entry =>
                `<div class="log-entry log-${entry.type}">${entry.message}</div>`
            ).join('');
            $('logOutput').innerHTML = output || 'No logs yet...';
            $('logOutput').scrollTop = $('logOutput').scrollHeight;
        }

        function clearLogs() {
            logs = [];
            updateLogDisplay();
        }

        async function checkCurrentState() {
            clearLogs();
            log('Checking current authentication state...', 'info');

            // Check localStorage
            const refreshToken = localStorage.getItem('rt');
            const allKeys = Object.keys(localStorage);

            log(`Found ${allKeys.length} items in localStorage`, 'info');

            if (refreshToken) {
                log('‚úì Refresh token found in localStorage', 'success');
                $('refreshTokenStatus').textContent = '‚úì';
                $('refreshTokenStatus').style.color = '#4ec9b0';
                log(`Token preview: ${refreshToken.substring(0, 50)}...`, 'info');
            } else {
                log('‚úó No refresh token in localStorage', 'error');
                $('refreshTokenStatus').textContent = '‚úó';
                $('refreshTokenStatus').style.color = '#f48771';
            }

            // Check all localStorage items
            log('All localStorage keys:', 'info');
            allKeys.forEach(key => {
                const value = localStorage.getItem(key);
                log(`  - ${key}: ${value ? value.substring(0, 50) + '...' : 'null'}`, 'info');
            });

            $('tokenCount').textContent = allKeys.length;

            // Display token details
            const detailsHTML = `
                <h3>Token Details:</h3>
                ${refreshToken ? `
                    <div class="token-preview">
                        <strong>Refresh Token (rt):</strong><br>
                        ${refreshToken}
                    </div>
                ` : '<p style="color: #f48771;">No refresh token found</p>'}
            `;
            $('tokenDetails').innerHTML = detailsHTML;

            log('Current state check complete', 'success');
        }

        async function testLogin() {
            clearLogs();
            log('Starting login flow test...', 'info');

            const backendUrl = $('backendUrl').value;
            const email = $('email').value;
            const password = $('password').value;
            const rememberMe = $('rememberMe').checked;

            log(`Backend URL: ${backendUrl}`, 'info');
            log(`Email: ${email}`, 'info');
            log(`Remember Me: ${rememberMe}`, 'info');

            try {
                log('Sending POST request to /auth/login...', 'info');

                const response = await fetch(`${backendUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, rememberMe })
                });

                log(`Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const responseData = await response.json();
                log('Response received:', 'info');
                log(JSON.stringify(responseData, null, 2), 'info');

                if (!response.ok) {
                    log(`Login failed: ${responseData.message || 'Unknown error'}`, 'error');
                    return;
                }

                // Check response structure
                log('Analyzing response structure...', 'info');

                if (!responseData.data) {
                    log('‚úó Missing "data" field in response', 'error');
                    return;
                }

                const data = responseData.data;
                const accessToken = data.accessToken || data.access_token;
                const refreshToken = data.refreshToken || data.refresh_token;
                const user = data.user;

                log(`Access token present: ${!!accessToken ? '‚úì' : '‚úó'}`, accessToken ? 'success' : 'error');
                log(`Refresh token present: ${!!refreshToken ? '‚úì' : '‚úó'}`, refreshToken ? 'success' : 'error');
                log(`User data present: ${!!user ? '‚úì' : '‚úó'}`, user ? 'success' : 'error');

                if (!accessToken || !refreshToken) {
                    log('üö® CRITICAL: Tokens missing from response!', 'error');
                    log('Frontend expects: access_token/accessToken and refresh_token/refreshToken', 'warning');
                    return;
                }

                // Simulate what frontend does
                log('Simulating frontend token storage...', 'info');
                localStorage.setItem('rt', refreshToken);
                log('‚úì Refresh token stored in localStorage', 'success');

                // Verify storage
                const stored = localStorage.getItem('rt');
                if (stored === refreshToken) {
                    log('‚úì Token storage verified!', 'success');
                    log(`Stored token preview: ${stored.substring(0, 50)}...`, 'info');
                } else {
                    log('‚úó Token storage verification failed!', 'error');
                }

                log('Login flow test complete!', 'success');
                checkCurrentState();

            } catch (error) {
                log(`Network error: ${error.message}`, 'error');
                log('Check if backend is running and CORS is configured', 'warning');
            }
        }

        async function testRefresh() {
            clearLogs();
            log('Starting token refresh test...', 'info');

            const refreshToken = localStorage.getItem('rt');
            if (!refreshToken) {
                log('‚úó No refresh token found. Please login first.', 'error');
                return;
            }

            log(`Using refresh token: ${refreshToken.substring(0, 50)}...`, 'info');

            const backendUrl = $('backendUrl').value;

            try {
                log('Sending POST request to /auth/refresh...', 'info');

                const response = await fetch(`${backendUrl}/auth/refresh`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refreshToken })
                });

                log(`Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const responseData = await response.json();
                log('Response received:', 'info');
                log(JSON.stringify(responseData, null, 2), 'info');

                if (!response.ok) {
                    log(`Refresh failed: ${responseData.message || 'Unknown error'}`, 'error');
                    return;
                }

                const data = responseData.data;
                const newAccessToken = data.accessToken || data.access_token;
                const newRefreshToken = data.refreshToken || data.refresh_token;

                log(`New access token: ${!!newAccessToken ? '‚úì' : '‚úó'}`, newAccessToken ? 'success' : 'error');
                log(`New refresh token: ${!!newRefreshToken ? '‚úì' : '‚úó'}`, newRefreshToken ? 'success' : 'error');

                if (newRefreshToken) {
                    localStorage.setItem('rt', newRefreshToken);
                    log('‚úì New refresh token stored', 'success');
                }

                log('Token refresh test complete!', 'success');

            } catch (error) {
                log(`Network error: ${error.message}`, 'error');
            }
        }

        function clearAll() {
            clearLogs();
            localStorage.clear();
            log('All tokens cleared from localStorage', 'warning');
            checkCurrentState();
        }

        // Auto-check state on load
        window.onload = () => {
            checkCurrentState();
        };
    </script>
</body>
</html>
